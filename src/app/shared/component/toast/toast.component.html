<div class="fixed top-4 right-4 z-50 space-y-2" role="alert">
    @for(toast of toasts$ | async; track toast.id) {
      <div 
        class="toast-item p-4 rounded-lg shadow-lg transform transition-all duration-300 ease-in-out"
        [ngClass]="{
          'bg-green-500': toast.type === 'success',
          'bg-red-500': toast.type === 'error',
          'bg-blue-500': toast.type === 'info',
          'bg-yellow-500': toast.type === 'warning',
          'animate-slideIn': true
        }"
      >
        <div class="flex items-center">
          <div class="flex-1 text-white">{{ toast.message }}</div>
          <button 
            (click)="closeToast(toast.id)"
            class="ml-4 text-white hover:text-gray-200"
          >
            Ã—
          </button>
        </div>
      </div>
    }
  </div>
