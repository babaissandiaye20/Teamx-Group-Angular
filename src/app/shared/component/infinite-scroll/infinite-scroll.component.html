<div class="infinite-scroll-container">
    <!-- Zone d'affichage des éléments chargés -->
    <div class="infinite-scroll-content">
      <ng-content></ng-content>
    </div>
    
    <!-- Indicateur de chargement -->
    <div *ngIf="loading && hasMoreItems" class="flex justify-center py-4">
      <div class="loader">
        <svg class="animate-spin h-8 w-8 text-primary" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      </div>
    </div>
    
    <!-- Message de fin de liste -->
    <div *ngIf="!hasMoreItems && displayedItems.length > 0" class="text-center text-gray-500 py-4">
      <p>Vous avez atteint la fin de la liste</p>
    </div>
  </div>
