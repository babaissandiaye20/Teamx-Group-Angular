<!-- Modal de confirmation de suppression - Structure préservée -->
<div class="modal-backdrop" *ngIf="visible">
  <div class="modal">
    <div class="modal-header">
      <h2 class="text-xl font-semibold">Confirmer la suppression</h2>
      <button class="text-gray-500 hover:text-gray-700" (click)="close()">×</button>
    </div>
    <div class="modal-body">
      <p>Êtes-vous sûr de vouloir supprimer {{ entityName ? 'ce ' + entityName : 'cet élément' }} ?</p>
      <p class="text-gray-600">Cette action est irréversible.</p>
      <div *ngIf="entityPreview" class="mt-4 p-3 bg-gray-50 rounded-lg">
        <p class="font-medium">{{ entityPreview }}</p>
      </div>
    </div>
    <div class="modal-footer">
   
      <button class="btn bg-red-500 hover:bg-red-600 text-white" (click)="confirm()">
        Supprimer
      </button>
    </div>
  </div>
</div>
