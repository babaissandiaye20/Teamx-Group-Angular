<div class="flex items-center justify-between px-4 py-3 sm:px-6">
  <!-- Informations sur la pagination -->
  <div class="flex flex-1 items-center sm:justify-between">
    <div>
      <p class="text-sm text-gray-700">
        Affichage de 
        <span class="font-medium">{{ startItem }}</span>
        à
        <span class="font-medium">{{ endItem }}</span>
        sur
        <span class="font-medium">{{ total }}</span>
        résultats
      </p>
    </div>
    
    <!-- Boutons de navigation -->
    <nav class="isolate inline-flex -space-x-px rounded-md shadow-sm" aria-label="Pagination">
      <!-- Bouton précédent -->
      <button
        [disabled]="currentPage === 1"
        (click)="onPageChange(currentPage - 1)"
        class="relative inline-flex items-center rounded-l-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
        [class.opacity-50]="currentPage === 1"
        [class.cursor-not-allowed]="currentPage === 1"
      >
        <span class="sr-only">Précédent</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z" clip-rule="evenodd" />
        </svg>
      </button>

      <!-- Pages -->
      <ng-container *ngFor="let page of visiblePages">
        <ng-container *ngIf="page !== '...'">
          <button
            (click)="onPageChange(page)"
            [class.bg-primary]="page === currentPage"
            [class.text-white]="page === currentPage"
            class="relative inline-flex items-center px-4 py-2 text-sm font-semibold ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
          >
            {{ page }}
          </button>
        </ng-container>
        
        <span *ngIf="page === '...'"
              class="relative inline-flex items-center px-4 py-2 text-sm font-semibold text-gray-700 ring-1 ring-inset ring-gray-300 focus:outline-offset-0">
          ...
        </span>
      </ng-container>

      <!-- Bouton suivant -->
      <button
        [disabled]="currentPage === totalPages"
        (click)="onPageChange(currentPage + 1)"
        class="relative inline-flex items-center rounded-r-md px-2 py-2 text-gray-400 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-20 focus:outline-offset-0"
        [class.opacity-50]="currentPage === totalPages"
        [class.cursor-not-allowed]="currentPage === totalPages"
      >
        <span class="sr-only">Suivant</span>
        <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z" clip-rule="evenodd" />
        </svg>
      </button>
    </nav>
  </div>
</div>

<!-- Zone d'affichage des éléments de la page courante -->
<div class="pagination-content">
  <ng-content></ng-content>
</div>
